---            
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: eso-example-db
  annotations:
    kapp.k14s.io/change-group: secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: mysql
    kind: SecretStore
  target:
    template:
      mergePolicy: Merge
      type: servicebinding.io/mysql
      data:
        type: mysql
        provider: mariadb
        host: eso-example-db
        port: "3306"
        database: default
  dataFrom:
  - extract:
      key: /petclinic

---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: mysql
  annotations:
    kapp.k14s.io/change-group: secret
spec:
  provider:
    fake:
      data:
      - key: "/petclinic"
        valueMap:
          # demo credentials
          username: user
          password: pass
